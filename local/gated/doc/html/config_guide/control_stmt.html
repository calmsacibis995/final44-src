<H1>Control Statements Overview</H1>

<P>Control statements control routes that are imported from routing 
peers and routes that are exported to these peers.  These are the 
final statements to be included in the gated.conf file.  The control 
statements are:

<P><UL>
<LI> <A HREF="import_stmt.html">the Import Statement</A>
<LI> <A HREF="export_stmt.html">the Export Statement</A>
<LI> <A HREF="aggr_stmt.html">the Aggregate Statement</A>
<LI> <A HREF="aggr_stmt.html#generate">the Generate Statement</A>
</UL>
