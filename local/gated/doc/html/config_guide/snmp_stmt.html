<H1>The SNMP Statement</H1>

The Simple Network Management Protocol (SNMP) is a not a routing
protocol but a network management protocol.  The <CODE>snmp</CODE>
statement controls whether GateD tries to contact the SNMP
Multiplexing daemon to register supported variables.  The SNMP daemon
(usually <CODE>smuxd</CODE>) must be run independently.  The
<CODE>snmp</CODE> statement only controls whether GateD keeps the
management software apprised of its status.  <p>

GateD communicates with the SNMP daemon via the SMUX protocol that is
described in
<a href="references.html#RFC 1227">RFC 1227</a>.

<hr>
<h2>The SNMP statement</h2>

<PRE>
<strong>snmp</strong> <strong>yes</strong> | <strong>no</strong> | <strong>on</strong> | <strong>off</strong>
[ <strong>{</strong>
    <strong>port</strong> <var>port</var> <strong>;</strong>
    <strong>debug</strong> <strong>;</strong>
    <strong>traceoptions</strong> <var>traceoptions</var> <strong>;</strong>
<strong>}</strong> ] <strong>;</strong>
</pre>

Reporting is enabled by specifying <CODE>yes</CODE> or <CODE>on</CODE>
and disabled with <CODE>no</CODE> or <CODE>off</CODE>.  <P>The default
is <CODE>on</CODE>.

<dl>
<dt> <strong>port</strong> <var>port</var>
<dd> By default, the SMUX daemon listens for requests on port 199.
     GateD can be configured to try to contact the SMUX daemon on a
     different port by explictly specifying the port.

<dt> <strong>debug</strong>
<dd> Specifying this option enables debugging of the ISODE SMUX code.
     The default is debugging disabled.
     
<dt> <strong>traceoptions</strong> <var>trace_options</var>
<dd> Specifies the tracing options for SMUX.
     (See <A HREF="trace.html">Trace Statements</A> and the SMUX specific
     tracing options below.)
</dl>

<hr>
<h2>Tracing options</h2>

There are no SNMP-specific trace options.  SNMP requests received via the 
SMUX protocol from the SNMP daemon are not handles quite like packets
and are currently handled differently.  The <CODE>detail</CODE>,
<CODE>send</CODE>, and <CODE>recv</CODE> options are not supported.
         
<dl>
<dt> <strong>receive</strong>
<dd> SNMP requests received from the SMUX daemon and the associated
     responses. 
	
<dt> <strong>register</strong>
<dd> Protocol requests to register variables.
	
<dt> <strong>resolve</strong>
<dd> Protocol requests to resolve variable names.
	
<dt> <strong>trap</strong>
<dd> SNMP trap requests from protocols.
</DL>
