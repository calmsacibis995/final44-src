<H1>GateD Configuration Statement Summary</H1>

<P>The GateD configuration commands are summarized below.  The table lists 
each command by name, identifies the statement type, and gives a synopsis 
of the statement's function:

<H2>Summary of Gated Configuration Statements</H2>

<DL>
<DT> <A HREF="direct.html#directory">%directory</A> (directive) 
        <DD> Sets the directory for include
          files.
        
<DT> <A HREF="direct.html#include">%include</A> (directive)
        <DD> Includes a file into gated.conf.

<DT> <A HREF="trace.html">traceoptions</A> (trace)
        <DD> specifies which events are traced.
          
<DT> <A HREF="options.html">options</A> (definition)
        <DD> defines GateD options.

<DT> <A HREF="intfcs.html">interfaces</A> (definition)
        <DD> defines GateD interfaces.

<DT> <A HREF="defines.html">autonomoussystem</A> (definition)
        <DD> defines the AS number.
        
<DT> <A HREF="defines.html">routerid</A> (definition)
        <DD> defines the originating router (BGP, OSPF).
        
<DT> <A HREF="defines.html">martians</A> (definition)
        <DD> defines invalid destination addresses.

<DT> <A HREF="rip_stmt.html">rip</A> (protocol)
        <DD> enables RIP protocol.
        
<DT> <A HREF="hello_stmt.html">hello</A> (protocol)
        <DD> enables HELLO protocol.
        
<DT> <A HREF="isis_stmt.html">isis</A> (protocol)
        <DD> enables ISIS protocol.
        
<DT> <A HREF="kernel_stmt.html">kernel</A> (protocol)
        <DD> configures kernel interface options.
        
<DT> <A HREF="ospf_stmt.html">ospf</A> (protocol)
        <DD> enables OSPF protocol.
        
<DT> <A HREF="egp_stmt.html">egp</A> (protocol)
        <DD> enables EGP protocol.
        
<DT> <A HREF="bgp_stmt.html">bgp</A> (protocol)
        <DD> enables BGP protocol.
        
<DT> <A HREF="redirect_stmt.html">redirect</A> (protocol)
        <DD> configures the processing of ICMP redirects.
        
<DT> <A HREF="icmp_stmt.html">icmp</A> (protocol)
        <DD> configures the processing of general ICMP packets.
        
<DT> <A HREF="snmp_stmt.html">snmp</A> (protocol)
        <DD> enables reporting to SNMP.

<DT> <A HREF="static_stmt.html">static</A> (static)
        <DD> defines static routes.
        
<DT> <A HREF="import_stmt.html">import</A> (control)
        <DD> defines which routes to import.
        
<DT> <A HREF="export_stmt.html">export</A> (control)
        <DD> defines which routes to export.
        
<DT> <A HREF="aggr_stmt.html#aggr">aggregate</A> (control)
        <DD> defines which routes to aggregate.

<DT> <A HREF="aggr_stmt.html#generate">generate</A> (control)
        <DD> defines which routes to generate.
        
</DL>
